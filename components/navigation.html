<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Day Out - Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation Styles */
        .navigation {
            background: linear-gradient(135deg, #118AB2, #073B4C);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        .logo-icon {
            font-size: 2.2rem;
            color: #FFD166;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            padding: 0.6rem 0.8rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
            color: #FFD166;
        }

        .dropdown-arrow {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            color: #333;
            min-width: 240px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            color: #333;
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            display: block;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background: #f8f9fa;
            color: #118AB2;
            padding-left: 1.8rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .cta-button {
            background: #EF476F;
            color: white;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 71, 111, 0.3);
            background: #FF6B6B;
        }

        .mobile-menu-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem 0.7rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .nav-links {
                gap: 0.3rem;
            }

            .nav-links a {
                padding: 0.5rem 0.6rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: linear-gradient(135deg, #118AB2, #073B4C);
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            }

            .nav-links.mobile-open {
                display: flex;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                padding: 1rem 2rem;
                font-size: 1rem;
                justify-content: flex-start;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .dropdown-menu {
                position: static;
                background: rgba(0, 0, 0, 0.1);
                box-shadow: none;
                border-radius: 0;
                border: none;
                margin-top: 0;
                opacity: 1;
                visibility: visible;
                transform: none;
            }

            .dropdown-menu a {
                color: white;
                padding: 0.8rem 3rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 1.2rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .cta-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">

            <div class="logo-text">ParentsDayOut</div>


            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link">üè† Home</a></li>

                <li> <a href="whyus.html" class="nav-link">
                        ‚≠ê Why Us
                    </a>
                </li>
                <li><a href="memberships.html" class="nav-link">üí∞ Plans & Pricing</a></li>
                <li><a href="dayplan.html" class="nav-link">üìÖ Daily Schedule</a></li>

                <li><a href="foodmenu.html" class="nav-link">üçé Healthy Meals</a></li>
                <!-- 
                    <li><a href="gallery.html" class="nav-link">üì∏ Gallery</a></li>
                    <li><a href="contact.html" class="nav-link">üìû Contact</a></li>
                -->
            </ul>

            <div class="nav-right">
                <a href="booking.html" class="cta-button">üöÄ Book Your Spot Now</a>
                <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menu">
                    ‚ò∞
                </button>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('mobileMenuToggle').addEventListener('click', function () {
            const navLinks = document.getElementById('navLinks');
            this.classList.toggle('active');
            navLinks.classList.toggle('mobile-open');

            // Toggle hamburger icon
            this.textContent = navLinks.classList.contains('mobile-open') ? '‚úï' : '‚ò∞';
        });

        document.addEventListener('click', function (e) {
            const navLinks = document.getElementById('navLinks');
            const menuToggle = document.getElementById('mobileMenuToggle');
            const navigation = document.querySelector('.navigation');

            if (!navigation.contains(e.target)) {
                navLinks.classList.remove('mobile-open');
                menuToggle.classList.remove('active');
                menuToggle.textContent = '‚ò∞';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Add pulsing effect to CTA button
            const ctaButton = document.querySelector('.cta-button');
            setInterval(() => {
                ctaButton.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    ctaButton.style.transform = 'scale(1)';
                }, 200);
            }, 3000);

            // Track navigation clicks for analytics
            document.querySelectorAll('.nav-link, .cta-button').forEach(link => {
                link.addEventListener('click', function () {
                    const linkText = this.textContent.trim();
                    console.log(`Navigation clicked: ${linkText}`);
                    // In production, this would send to your analytics service
                });
            });

            console.log('üé™ Parents Day Out navigation loaded successfully!');
        });

        // Add scroll behavior to hide/show nav on mobile
        let lastScrollTop = 0;
        window.addEventListener('scroll', function () {
            if (window.innerWidth <= 768) {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const navigation = document.querySelector('.navigation');

                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    navigation.style.transform = 'translateY(-100%)';
                } else {
                    navigation.style.transform = 'translateY(0)';
                }
                lastScrollTop = scrollTop;
            }
        });

        // Enhanced dropdown interactions
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            let timeout;

            dropdown.addEventListener('mouseenter', function () {
                clearTimeout(timeout);
                const menu = this.querySelector('.dropdown-menu');
                menu.style.opacity = '1';
                menu.style.visibility = 'visible';
                menu.style.transform = 'translateY(0)';
            });

            dropdown.addEventListener('mouseleave', function () {
                const menu = this.querySelector('.dropdown-menu');
                timeout = setTimeout(() => {
                    menu.style.opacity = '0';
                    menu.style.visibility = 'hidden';
                    menu.style.transform = 'translateY(-10px)';
                }, 300);
            });
        });
    </script>
</body>

</html>
