<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Day Out - Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation Styles */
        .navigation {
            background: linear-gradient(135deg, #118AB2, #073B4C);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        .logo-icon {
            font-size: 2.2rem;
            color: #FFD166;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.2rem;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255,255,255,0.15);
            color: #FFD166;
        }

        .dropdown-arrow {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            color: #333;
            min-width: 240px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            color: #333;
            padding: 0.8rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            display: block;
            transition: all 0.3s ease;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background: #f8f9fa;
            color: #118AB2;
            padding-left: 1.8rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .cta-button {
            background: #FFD166;
            color: #073B4C;
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            background: #FFEEA8;
        }

        .mobile-menu-toggle {
            display: none;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.5rem 0.7rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .nav-links {
                gap: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: linear-gradient(135deg, #118AB2, #073B4C);
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            }

            .nav-links.mobile-open {
                display: flex;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                padding: 1.2rem 2rem;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .dropdown-menu {
                position: static;
                background: rgba(0,0,0,0.1);
                box-shadow: none;
                border-radius: 0;
                border: none;
                margin-top: 0;
            }

            .dropdown-menu a {
                color: white;
                padding: 1rem 3rem;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 1.2rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
            
            .cta-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

                <div class="logo-text">ParentsDayOut</div>
            </div>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link">üè† Home</a></li>

    </nav>

    <script>
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            this.classList.toggle('active');
            navLinks.classList.toggle('mobile-open');
        });

        document.addEventListener('click', function(e) {
            const navLinks = document.getElementById('navLinks');
            const menuToggle = document.getElementById('mobileMenuToggle');
            const navigation = document.querySelector('.navigation');
            
            if (!navigation.contains(e.target)) {
                navLinks.classList.remove('mobile-open');
                menuToggle.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
            
            console.log('üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parents Day Out navigation loaded successfully!');
        });
    </script>
